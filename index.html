<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
    <title>Mostra TecCultura - Realidade Aumentada</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <script type="text/javascript" src="/./assets/script.js"></script>

    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <video
          id="video1"
          src="/assets/videos/Nossa Senhora das Correntes.mp4"
          type="video/mp4"
          autoplay
          crossorigin
        ></video>
        <video
          id="video2"
          src="/assets/videos/Teatro Sete de Setembro.mp4"
          type="video/mp4"
          autoplay
          crossorigin
        ></video>
      </a-assets>

      <a-marker
        d="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/pattern-marcador_1.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        video-marker="videoId: 1"
      >
        <a-video
          width="1.5"
          height="1"
          scale="0.5 0.5 0.5"
          position="0 0.1 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
          src="#video1"
        ></a-video>
      </a-marker>

      <a-marker
        d="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        video-marker="videoId: 2"
      >
        <a-video
          width="1.5"
          height="1"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
          src="#video2"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
