<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
    <title>RA App</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <script type="text/javascript" src="script.js"></script>

    <a-scene embedded arjs>
      <a-assets>
        <video
          id="video1"
          src="./assets/penedo.mp4"
          type="video/mp4"
          autoplay
          muted
          crossorigin
        ></video>
        <video
          id="video2"
          src="./assets/penedo2.mp4"
          type="video/mp4"
          autoplay
          muted
          crossorigin
        ></video>
      </a-assets>

      <a-marker preset="hiro" video-marker="videoId: 1">
        <a-video
          width="1.5"
          height="1"
          scale="1 1 1"
          position="0 0.1 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
          src="#video1"
        ></a-video>
      </a-marker>

      <a-marker preset="kanji" video-marker="videoId: 2">
        <a-video
          width="1.5"
          height="1"
          scale="1 1 1"
          position="0 0.1 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
          src="#video2"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
